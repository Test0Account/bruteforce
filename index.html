<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bruteforce Battle</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #1e1e1e, #2c3e50);
      color: #eee;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .highlight {
      color: #0f0;
      text-shadow: 0 0 5px #0f0;
    }

    input, button {
      padding: 10px;
      font-size: 1.2em;
      border: none;
      border-radius: 6px;
      margin: 10px 0;
      width: 300px;
      text-align: center;
    }

    button {
      background: #5a9;
      color: white;
      cursor: pointer;
    }

    #botOutput, #botTimer, #playerTimer, #resultMsg {
      margin-top: 20px;
      font-size: 1.4em;
    }

    #score {
      font-weight: bold;
      color: #0f0;
    }

    #botResult::after {
      content: '_';
      animation: blink 1s step-end infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>ðŸ§  BRUTEFORCE <span class="highlight">BATTLE</span></h1>

  <div id="mainMenu">
    <input id="wordInput" maxlength="20" placeholder="Enter word (max 20)" />
    <button onclick="startBot()">Start!</button>
    <p>Current Score: <span id="score">0</span></p>
  </div>

  <div id="gameArea" style="display: none;">
    <div id="botOutput">Bot: <span id="botResult"></span></div>
    <div id="botTimer">Bot Time: <span id="botTime">0.00</span>s</div>
  </div>

  <div id="playerTurn" style="display: none;">
    <input id="playerInput" placeholder="Your turn! Type fast!" />
    <button onclick="submitPlayer()">Submit</button>
    <div id="playerTimer">Your Time: <span id="playerTime">0.00</span>s</div>
  </div>

  <div id="resultArea" style="display: none;">
    <h2 id="resultMsg"></h2>
    <button onclick="resetGame()">Main Menu</button>
  </div>

  <script>
    const alphabet = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789 ";
    let score = parseInt(localStorage.getItem("score")) || 0;
    document.getElementById("score").textContent = score;

    let targetWord = "";
    let botStart, playerStart;
    let botTimerInterval, playerTimerInterval;

    function startBot() {
      targetWord = document.getElementById("wordInput").value;
      if (!targetWord) return alert("Enter a word!");

      document.getElementById("mainMenu").style.display = "none";
      document.getElementById("gameArea").style.display = "block";
      document.getElementById("botResult").textContent = "";

      let result = "";
      let i = 0;
      const botResultEl = document.getElementById("botResult");
      botStart = Date.now();

      botTimerInterval = setInterval(() => {
        const elapsed = ((Date.now() - botStart) / 1000).toFixed(2);
        document.getElementById("botTime").textContent = elapsed;
      }, 50);

      const cycle = setInterval(() => {
        const guess = alphabet[Math.floor(Math.random() * alphabet.length)];
        botResultEl.textContent = result + guess;

        if (guess === targetWord[i]) {
          result += guess;
          i++;
        }

        if (result === targetWord) {
          clearInterval(cycle);
          clearInterval(botTimerInterval);
          document.getElementById("botResult").textContent = result;
          setTimeout(startPlayer, 1000);
        }
      }, 5);
    }

    function startPlayer() {
      document.getElementById("gameArea").style.display = "none";
      document.getElementById("playerTurn").style.display = "block";
      const input = document.getElementById("playerInput");
      input.value = "";
      input.focus();
      document.getElementById("playerTime").textContent = "0.00";
      let started = false;

      const updateTimer = () => {
        const elapsed = ((Date.now() - playerStart) / 1000).toFixed(2);
        document.getElementById("playerTime").textContent = elapsed;
      };

      input.addEventListener("input", function initStart() {
        if (!started && input.value.length > 0) {
          started = true;
          playerStart = Date.now();
          playerTimerInterval = setInterval(updateTimer, 50);
        }
      });

      input.addEventListener("keydown", function onKey(e) {
        if (e.key === "Enter") {
          input.removeEventListener("keydown", onKey);
          submitPlayer();
        }
      });
    }

    function submitPlayer() {
      const userTyped = document.getElementById("playerInput").value;
      clearInterval(playerTimerInterval);

      const time = ((Date.now() - playerStart) / 1000).toFixed(2);
      document.getElementById("playerTime").textContent = time;

      const botTime = parseFloat(document.getElementById("botTime").textContent);
      document.getElementById("playerTurn").style.display = "none";
      document.getElementById("resultArea").style.display = "block";

      if (userTyped === targetWord && parseFloat(time) < botTime) {
        score++;
        localStorage.setItem("score", score);
        document.getElementById("resultMsg").textContent = "ðŸ”¥ You win! +1 point!";
      } else {
        document.getElementById("resultMsg").textContent = "ðŸ’€ You lose! Try again!";
      }

      document.getElementById("score").textContent = score;
    }

    function resetGame() {
      document.getElementById("resultArea").style.display = "none";
      document.getElementById("mainMenu").style.display = "block";
    }
  </script>
</body>
</html>
